<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://use.fontawesome.com/cd8c795169.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>De la Cruz</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo">
        <a href="./../index.html"
          ><img class="logo" src="./../assets/img/delaCruz2.jpg"
        /></a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a href="./../index.html">Inicio</a>
          </li>
          <li class="header__nav__list__item">
            <a href="./shop.html">Shop</a>
          </li>
          <li class="header__nav__list__item">
            <a href="./carrito.html"
              ><span class="material-symbols-outlined">shopping_cart</span></a
            >
          </li>
        </ul>
      </nav>

      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        <span class="material-symbols-outlined">menu</span>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel"><a href="./carrito.html">Menú</a></h5>
          <button
            type="button"
            class="btn-close btn-close-white text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <ul class="offcanvas__list">
          <li class="offcanvas__item"><a href="./../index.html">Inicio</a></li>
          <li class="offcanvas__item"><a href="./shop.html">Shop</a></li>
          <li class="offcanvas__item">
            <a href="./servicios.html">Servicios</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div id="cart">
        <h1 class="title">Carrito</h1>
        <h3 class="bienvenido">
          Bienvenido a de la Cruz. <br />
          Antes de finalizar su compra, por favor, registrese:
        </h3>

        <form id="formulario" class="formulario">
          <label class="label">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ingrese su nombre"
            class="input"
          />
          <label class="label">Mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ingrese su mail"
            class="input"
          />
          <label class="label">Budget</label>
          <input
            type="number"
            name="money"
            id="money"
            placeholder="Ingrese su presupuesto"
            class="input"
          />
          <input type="submit" id="enviar" />
        </form>

        <h3 class="saludo"></h3>

        <ul class="compra">
          <p class="pVacio"></p>
        </ul>

        <h3 class="okTitleOff">¿Deseas continuar la compra?</h3>
        <div class="botones">
          <button class="okButtonOff">CONFIRMAR</button>
          <button class="vaciarButtonOff">VACIAR CARRITO</button>
        </div>

        <div class="confirmDiv"><h3 class="confirm"></h3></div>
        <button class="confirmButtonNo">CONTINUAR</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__socials">
        <p class="footer__title">Redes</p>
        <ul class="footer__list">
          <li>
            <a
              class="footer__list--item"
              href="https://www.facebook.com/GirlsWhoCode/"
              target="_blank"
              ><i class="fa fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a
              class="footer__list--item"
              href="https://www.instagram.com/girlswhocode/?hl=es"
              target="_blank"
              ><i class="fa fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              class="footer__list--item"
              href="https://twitter.com/GirlsWhoCode?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              target="_blank"
              ><i class="fa fa-twitter-square"></i
            ></a>
          </li>
          <li>
            <a
              class="footer__list--item"
              href="https://www.youtube.com/user/girlswhocode"
              target="_blank"
              ><i class="fa fa-youtube-square"></i
            ></a>
          </li>
          <li>
            <a
              class="footer__list--item"
              href="https://www.linkedin.com/school/girlswhocode/"
              target="_blank"
              ><i class="fa fa-linkedin-square"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./../assets/js/carrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
